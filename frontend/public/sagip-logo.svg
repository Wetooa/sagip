<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main text: SAGIP -->
  <text x="60" y="85" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#F5E6D3">SAGIP</text>
  
  <!-- Lighthouse icon in the middle of the text -->
  <g transform="translate(60, 35)">
    <!-- Lighthouse beam rays -->
    <line x1="0" y1="-18" x2="0" y2="-25" stroke="#F5E6D3" stroke-width="2" stroke-linecap="round"/>
    <line x1="13" y1="-12" x2="18" y2="-18" stroke="#F5E6D3" stroke-width="2" stroke-linecap="round"/>
    <line x1="-13" y1="-12" x2="-18" y2="-18" stroke="#F5E6D3" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Lighthouse body -->
    <rect x="-8" y="-8" width="16" height="20" fill="#E7000B" rx="2"/>
    
    <!-- Lighthouse lamp -->
    <rect x="-6" y="-6" width="12" height="8" fill="#F5A623" rx="1"/>
    
    <!-- Warning triangle in lamp -->
    <polygon points="0,-3 3,2 -3,2" fill="#8B0000"/>
    
    <!-- Lighthouse base -->
    <polygon points="-12,12 12,12 8,18 -8,18" fill="#D32F2F" stroke="#8B0000" stroke-width="1"/>
    
    <!-- Base details -->
    <circle cx="-6" cy="15" r="1.5" fill="#8B0000"/>
    <circle cx="0" cy="15" r="1.5" fill="#8B0000"/>
    <circle cx="6" cy="15" r="1.5" fill="#8B0000"/>
  </g>
</svg>
